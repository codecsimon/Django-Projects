{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'admin/css/style.css' %}">
</head>
<body>
    {% csrf_token %}
    <table border="4" width="60">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Password</th>
        </tr>
        {% for user in users %}
        <tr>
            
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.password}}</td>
            
        </tr>
        {% endfor %}

    </table>
</body>
</html>
